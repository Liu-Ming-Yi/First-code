<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好</title>
    <style>
        /* 全域設定與背景 */
        body {
            margin: 0;
            height: 100vh;
            display: flex; /* 用於置中標題 */
            justify-content: center;
            align-items: center;
            color: white; /* 標題文字顏色 */
            font-family: Arial, sans-serif;
            overflow: hidden; /* 隱藏滾動條 */
            /* 深藍色夜空背景 */
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* 標題樣式 */
        h1 {
            z-index: 10; /* 確保標題在背景之上 */
            font-size: 3em;
            text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f; /* 讓標題有光暈效果 */
        }

        /* 星星的生成與動畫 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 保持在背景層 */
        }

        /* 函數用於生成隨機位置的星星 (使用 box-shadow) */
        .star-field {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 
                /* 隨機位置和顏色的星星 (x y 模糊 顏色) */
                10vw 10vh #fff, 20vw 30vh #fff, 45vw 15vh #fff, 60vw 80vh #fff, 75vw 50vh #fff, 90vw 25vh #fff, 
                5vw 90vh #fff, 30vw 55vh #fff, 70vw 5vh #fff, 85vw 75vh #fff, 15vw 40vh #fff, 50vw 95vh #fff,
                /* 更多星星... */
                10vw 60vh #fff, 40vw 25vh #fff, 80vw 35vh #fff, 25vw 85vh #fff, 55vw 5vh #fff, 95vw 10vh #fff; 
            /* 讓星星閃爍 */
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 月亮樣式 */
        .moon {
            position: fixed;
            top: 5vh; /* 調整月亮高度 */
            right: 5vw; /* 調整月亮位置 */
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f0f0f0; /* 月亮顏色 */
            box-shadow: 0 0 10px #fff, 0 0 20px #f9f9f9; /* 月亮光暈 */
            z-index: 5;
        }
        
        /* 月亮上的陰影/紋理（簡單示範） */
        .moon::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ccc;
            opacity: 0.6;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <div class="moon"></div>

    <div class="stars">
        <div class="star-field"></div>
    </div>

</body>
</html>
