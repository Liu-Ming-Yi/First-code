<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空網站</title>
    <style>
        /* 全域設定與背景 */
        body {
            margin: 0;
            height: 100vh;
            display: flex; /* 用於置中標題 */
            justify-content: center;
            align-items: center;
            color: white; /* 標題文字顏色 */
            font-family: Arial, sans-serif;
            overflow: hidden; /* 隱藏滾動條 */
            /* 深藍色夜空背景 */
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* 標題樣式 */
        h1 {
            z-index: 10; /* 確保標題在背景之上 */
            font-size: 3em;
            text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f; /* 讓標題有光暈效果 */
        }

        /* 星星的生成與動畫 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 保持在背景層 */
        }

        /* 函數用於生成隨機位置的星星 (使用 box-shadow) */
        /* 這裡只是一個示範，更複雜的星空通常會用 JS 或更多圖層的 CSS */
        .star-field {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 
                /* 隨機位置和顏色的星星 (x y 模糊 顏色) */
                10vw 10vh #fff, 20vw 30vh #fff, 45vw 15vh #fff, 60vw 80vh #fff, 75vw 50vh #fff, 90vw 25vh #fff, 
                5vw 90vh #fff, 30vw 55vh #fff, 70vw 5vh #fff, 85vw 75vh #fff, 15vw 40vh #fff, 50vw 95vh #fff,
                /* 更多星星... */
                10vw 60vh #fff, 40vw 25vh #fff, 80vw 35vh #fff, 25vw 85vh #fff, 55vw 5vh #fff, 95vw 10vh #fff; 
            /* 讓星星閃爍 */
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 月亮樣式 */
        .moon {
            position: fixed;
            top: 5vh; /* 調整月亮高度 */
            right: 5vw; /* 調整月亮位置 */
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f0f0f0; /* 月亮顏色 */
            box-shadow: 0 0 10px #fff, 0 0 20px #f9f9f9; /* 月亮光暈 */
            z-index: 5;
        }
        
        /* 月亮上的陰影/紋理（簡單示範） */
        .moon::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ccc;
            opacity: 0.6;
            transform: rotate(45deg);
        }

        /* 流星雨樣式與動畫 */
        .shooting-star {
            position: fixed;
            /* 從右上角附近開始 */
            top: 0; 
            right: 0; /* 初始位置 */
            width: 3px; /* 流星的寬度 */
            height: 150px; /* 流星的長度，作為彗尾的一部分 */
            /* 彗尾效果：頭部亮，尾部逐漸透明 */
            background: linear-gradient(to bottom, 
                        rgba(255, 255, 255, 1) 0%, /* 流星頭部最亮 */
                        rgba(255, 255, 255, 0.8) 20%,
                        rgba(255, 255, 255, 0) 100%); /* 流星尾部完全透明 */
            transform-origin: top center; /* 讓旋轉點在流星的頂部 */
            transform: rotate(45deg); /* 從右上到左中 */
            opacity: 0; /* 預設隱藏 */
            animation: shooting 8s infinite ease-in-out; /* 增加動畫時間讓流星更慢 */
            z-index: 5;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7)); /* 輕微發光效果 */
        }

        /* 為了讓流星看起來像多條，可以使用多個 div 或調整動畫延遲 */
        .shooting-star:nth-child(1) {
            top: 5vh; /* 調整起始位置 */
            right: 15vw;
            animation-delay: 1s; /* 第一顆流星延遲 1 秒 */
            animation-duration: 6s; /* 調整速度 */
        }

        .shooting-star:nth-child(2) {
            top: 0vh; /* 調整起始位置 */
            right: 5vw;
            animation-delay: 4s; /* 第二顆流星延遲 4 秒 */
            animation-duration: 7s;
            height: 120px; /* 第二顆流星可以短一點 */
        }
        
        .shooting-star:nth-child(3) {
            top: 10vh; /* 調整起始位置 */
            right: 30vw;
            animation-delay: 7s; /* 第三顆流星延遲 7 秒 */
            animation-duration: 5s;
            width: 2px; /* 第三顆流星可以細一點 */
        }
        .shooting-star:nth-child(4) { /* 增加一個流星 */
            top: 2vh;
            right: 50vw;
            animation-delay: 9s;
            animation-duration: 6.5s;
            height: 100px;
            width: 2px;
        }


        @keyframes shooting {
            0% {
                transform: rotate(45deg) translateX(0) translateY(0); /* 初始位置 */
                opacity: 0; /* 預設不可見 */
            }
            10% {
                opacity: 1; /* 開始可見，流星出現 */
            }
            70% { /* 調整流星划過螢幕的時間點 */
                transform: rotate(45deg) translateX(-70vw) translateY(70vh); /* 向左中方向移動 */
                opacity: 1; /* 保持可見 */
            }
            80% {
                opacity: 0; /* 開始消失 */
                transform: rotate(45deg) translateX(-80vw) translateY(80vh); /* 繼續移動並消失 */
            }
            100% {
                opacity: 0; /* 完全消失，等待下一次循環 */
            }
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <div class="moon"></div>

    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div> <div class="stars">
        <div class="star-field"></div>
    </div>

</body>
</html>
