<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空網站</title>
    <style>
        /* 全域設定與背景 */
        body {
            margin: 0;
            height: 100vh;
            display: flex; /* 用於置中標題 */
            justify-content: center;
            align-items: center;
            color: white; /* 標題文字顏色 */
            font-family: Arial, sans-serif;
            overflow: hidden; /* 隱藏滾動條 */
            /* 深藍色夜空背景 */
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* 標題樣式 */
        h1 {
            z-index: 10; /* 確保標題在背景之上 */
            font-size: 3em;
            text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f; /* 讓標題有光暈效果 */
        }

        /* 星星的生成與動畫 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 保持在背景層 */
        }

        /* 函數用於生成隨機位置的星星 (使用 box-shadow) */
        /* 這裡只是一個示範，更複雜的星空通常會用 JS 或更多圖層的 CSS */
        .star-field {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 
                /* 隨機位置和顏色的星星 (x y 模糊 顏色) */
                10vw 10vh #fff, 20vw 30vh #fff, 45vw 15vh #fff, 60vw 80vh #fff, 75vw 50vh #fff, 90vw 25vh #fff, 
                5vw 90vh #fff, 30vw 55vh #fff, 70vw 5vh #fff, 85vw 75vh #fff, 15vw 40vh #fff, 50vw 95vh #fff,
                /* 更多星星... */
                10vw 60vh #fff, 40vw 25vh #fff, 80vw 35vh #fff, 25vw 85vh #fff, 55vw 5vh #fff, 95vw 10vh #fff; 
            /* 讓星星閃爍 */
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 月亮樣式 */
        .moon {
            position: fixed;
            top: 5vh; /* 調整月亮高度 */
            right: 5vw; /* 調整月亮位置 */
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f0f0f0; /* 月亮顏色 */
            box-shadow: 0 0 10px #fff, 0 0 20px #f9f9f9; /* 月亮光暈 */
            z-index: 5;
        }
        
        /* 月亮上的陰影/紋理（簡單示範） */
        .moon::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ccc;
            opacity: 0.6;
            transform: rotate(45deg);
        }

        /* 流星雨樣式與動畫 */
        .shooting-star {
            position: fixed;
            top: -100px; /* 從螢幕上方開始 */
            left: 50%;
            width: 2px;
            height: 100px; /* 流星的長度 */
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(-45deg); /* 流星角度 */
            opacity: 0; /* 預設隱藏 */
            animation: shooting 4s infinite ease-in-out;
            z-index: 5;
        }

        /* 為了讓流星看起來像多條，可以使用多個 div 或調整動畫延遲 */
        .shooting-star:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 1s; /* 第一顆流星延遲 1 秒 */
            animation-duration: 3s; /* 調整速度 */
        }

        .shooting-star:nth-child(2) {
            top: 5%;
            left: 80%;
            animation-delay: 4s; /* 第二顆流星延遲 4 秒 */
            animation-duration: 3.5s;
        }
        
        .shooting-star:nth-child(3) {
            top: 10%;
            left: 40%;
            animation-delay: 7s; /* 第三顆流星延遲 7 秒 */
            animation-duration: 4s;
        }

        @keyframes shooting {
            0% {
                transform: rotate(-45deg) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1; /* 開始可見 */
            }
            20% {
                transform: rotate(-45deg) translateX(500px) translateY(500px); /* 向下/右移動 */
                opacity: 1;
            }
            30% {
                opacity: 0; /* 結束不可見 */
            }
            100% {
                opacity: 0; /* 動畫循環時大部分時間不可見 */
            }
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <div class="moon"></div>

    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <div class="stars">
        <div class="star-field"></div>
        </div>

</body>
</html>
